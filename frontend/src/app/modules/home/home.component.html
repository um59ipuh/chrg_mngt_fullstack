<mat-card class="welcome-card">
  <mat-card-header>
    <mat-card-title>
      <h1>Welcome to Charge Record Manager</h1>
      <small>Manage your vehicle charging records efficiently and effectively</small>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="lead">
      Use this application to keep track of all your vehicle charging records in one place.
    </p>
    <div class="actions">
      <button mat-raised-button color="primary" routerLink="/auth">Login</button>
      <button mat-raised-button color="accent" routerLink="/record">View Records</button>
    </div>
  </mat-card-content>
</mat-card>
